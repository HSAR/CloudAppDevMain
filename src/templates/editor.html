{% extends "/templates/base.html" %}
{% block title %}Jinglr - Edit Jingle{% endblock %}
{% block head %}
	{{ super() }}
	<title>Protoype editor page</title>
	<script type="text/javascript" src="/_ah/channel/jsapi"></script><!-- needs to be before code using channels -->

	<script type="text/javascript" src="/public/js/adler32.js"></script>
	<script type="text/javascript" src="/public/js/canonical-json.js"></script>

	<script src="/public/js/editor/MIDI/AudioDetect.js" type="text/javascript"></script>
	<script src="/public/js/editor/MIDI/LoadPlugin.js" type="text/javascript"></script>
	<script src="/public/js/editor/MIDI/Plugin.js" type="text/javascript"></script>
	<script src="/public/js/editor/MIDI/Player.js" type="text/javascript"></script>
	<script src="/public/js/editor/MIDI/stream.js"></script>
	<script src="/public/js/editor/MIDI/midifile.js"></script>
	<script src="/public/js/editor/MIDI/replayer.js"></script>
	<script src="/public/js/editor/MIDI/Base64.js" type="text/javascript"></script>
	<script src="/public/js/editor/MIDI/base64binary.js" type="text/javascript"></script>

	<script src="/public/js/editor/MIDI/DOMLoader.XMLHttp.js"></script>

	
	<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/public/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/public/css/editor/edit.css" />
	
{% endblock %}
{% block content %}
	<div id="songid" class="no-display">{{song_id}}</div>
	<div class="container">
		<h1 class="song-title">{{song_title}}</h1>
		<br/>
		<div class="editor bordered">
			<div class="row top-row">
				
				<div class="top-bar max-height">
					<div class="col-md-6 col-xs-10">
						<div class="control-buttons">
							<button class="btn btn-primary invite-button">Invite friends</button>
							<label for="tempo-select">Tempo :</label>
							<select  id="tempo-select">
								<option value="60">60 bpm</option>
								<option value="70">70 bpm</option>
								<option value="80">80 bpm</option>
								<option value="90">90 bpm</option>
								<option value="100">100 bpm</option>
								<option value="110">110 bpm</option>
								<option value="120">120 bpm</option>
								<option value="130">130 bpm</option>
								<option value="140">140 bpm</option>
							</select>
							<button class="connection-button btn btn-warning">Connecting</button>
						</div>	
					</div>
					<div class="col-xs-6 col-md-3">
						<div class="progress">
							<div class="progress-bar">No tune compiled</div>
						</div>
					</div>
					<div class="col-xs-6 col-md-3">
						<div class="playback-panel">
								
							<button class="play-button"><span class="glyphicon glyphicon-play"></span></button>
							<button class="pause-button"><span class="glyphicon glyphicon-pause"></span></button>
							<button class="stop-button"><span class="glyphicon glyphicon-stop"></span></button>
							<button class="compile-button">Compile tune</button>
						</div>	
					</div>
				</div>
				
			</div>
			<div class="row"></div><!-- spare row to hold overflow of top bar for small screens -->
			<div class="row main-row">
				<div class="col-xs-3 col-md-2 no-right-padding max-height">
					<div class="bordered palette">
						<div class="note note-crotchet half-spaced">
							<img src="/public/img/quarter_note.png" class="img img-responsive"></img>
						</div>
						<div class="note note-quaver half-spaced">
							<img src="/public/img/eighth_note.png" class="img img-responsive"></img>
						</div>
						<div class="note-bin half-spaced">
							<img src="/public/img/bin.png" class="img img-responsive"></img>
						</div>
						<br/>
						<button class="btn btn-primary add-instrument half-spaced palette-button horizontal-centered">Add Instrument</button>
						<button class="btn btn-primary change-instrument half-spaced horizontal-centered">Change Instrument
						</button>
						<button class="btn btn-primary add-bar-button half-spaced horizontal-centered">Add Bar</button>
					</div>
				</div>
				<div class="col-xs-9 col-md-10 no-left-padding max-height"><div class="bordered canvas" role="tabpanel"></div></div>
			</div>
		</div>

	</div>

	<div class="instrument-dialog no-display">
		<div class="dialog-content">
			
			<form>
				<label for="instrument-class">Instrument class...</label>
				<select id="instrument-class">
					<option value="0">Piano</option>
					<option value="1">Chromatic Percussion</option>
					<option value="2">Organ</option>
					<option value="3">Guitar</option>
					<option value="4">Bass</option>
					<option value="5">Strings</option>
					<option value="6">Ensemble</option>
					<option value="7">Brass</option>
					<option value="8">Reed</option>
					<option value="9">Pipe</option>
					<option value="10">Synth Lead</option>
					<option value="11">Synth Pad</option>
					<option value="12">Synth Effects</option>
					<option value="13">Ethnic</option>
					<option value="14">Percussive</option>
					<option value="15">Sound Effects</option>
					
				</select>
				<label for="instrument-choice">Choose instrument</label>
				<select id="instrument-choice"></select>
			</form>
		</div>
	</div>

	<div class="invite-dialog no-display">
		<div class="dialog-content">
			
			<form>
				<label for="name-bar">User name...</label>
				<input type="text" class="name-bar" id="name-bar"></input>
			</form>
			<div class="results">
				<span class="invite-info">Begin typing and results will be displayed here...</span>
				<table class="results-table">
					<tbody>

					</tbody>
				</table>
			<div>
		</div>
	</div>
	<br/>
	<br/>
	<div class="no-display"></div><!-- cause the breaks above to render -->

	<script type="text/javascript" src="/public/js/editor/midiHandler.js"></script>
	<script type="text/javascript" src="/public/js/editor/ajaxHandler.js"></script>
	<script type="text/javascript" src="/public/js/editor/channelHandler.js"></script>
	<script type="text/javascript" src="/public/js/editor/editorHandler.js"></script>
</body>

{% endblock %}
