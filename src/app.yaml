application: jinglr-music
version: 1
runtime: python27
api_version: 1
threadsafe: yes
inbound_services:
- warmup
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /public
  static_dir: public

- url: /editor.*
  script: editor.application
  login: required

- url: /songs/search.*
  script: songs_search.application

- url: /auth.*
  script: auth.application

- url: /_ah.*
  script: admin.application

- url: /songs/get.*
  script: songs_get.application

- url: /tasks/.*
  script: taskqueue_handlers.application
  login: admin
  
- url: .*
  script: main.application

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
