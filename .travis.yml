language: python
python:
  - "2.7"
before_script:
  - wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.13.zip -nv
  - unzip -q google_appengine_1.9.13.zip
  - cd src
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - "pip install NoseGAE"
  - "pip install webtest"
#  - "pip install -r requirements.txt"
# command to run tests, e.g. python setup.py test
script: nosetests ../test --with-gae --gae-lib-root=../google_appengine
notifications:
  email: false
  irc:
    channels:
      - "tim32.org/#cloudappdev"
    template:
      - "Build #%{build_number} (%{branch} / %{commit} : %{author}): %{commit_message}"
      - "Details: %{message} @ %{build_url}"