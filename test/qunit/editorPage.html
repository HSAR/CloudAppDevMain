<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit tests for editor page</title>
  <link rel="stylesheet" href="qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit.js"></script>
  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="../../src/public/js/channelHandler.js"></script>
  <script type="text/javascript" src="../../src/public/js/editorHandler.js"></script>
  <script>

    QUnit.module('Setting up DOM elements from tune JSON',{
      setup : function() {
        QUnit.stop();

        $('#qunit-fixture').load('../../src/templates/editor.html .editor',function() {
          QUnit.start();
        });
      }
    });
    QUnit.test( "check if loaded", function( assert ) {
      var value = "hello";
      assert.equal(1, $('.canvas').length, "We expect value to be hello" );
    });
  </script>
</body>
</html>
